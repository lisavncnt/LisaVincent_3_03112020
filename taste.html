<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <title>Ohmyfood!</title>
        <link rel="stylesheet" href="style/css/style.css">
        <script src="https://kit.fontawesome.com/6bd32f3ae6.js" crossorigin="anonymous"></script>
        <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=yes">
    </head>
    
    <body>
        <!--HEADER-->

        <header>
            <h1><a href="index.html"><i class="fas fa-arrow-left"></i></a>ohmyfood</h1>
        </header>

        <main class="main_menu">
            <img src="images/taste.jpg" alt="La palette du goût">
        </main>

        <section class="menu">
            <h2>la palette du goût</h2>
            <i class="far fa-heart"></i>

            <article class="entrees">
                <h3 class="entrees_title">entrées</h3>

                <div class="entrees_proposition">
                    <h3>Fricassée d'escargot</h3>
                    <p>Au piment d'espelette</p>
                    <p class="price">25€</p>
                    <button class="btn_okay"><i class="fas fa-check-circle"></i></button>
                </div>

                <div class="entrees_proposition">
                    <h3>Foie gras de canard mi-cuit</h3>
                    <p>Et ses copeaux de truffe noire</p>
                    <p class="price">35€</p>
                    <button class="btn_okay"><i class="fas fa-check-circle"></i></button>
                </div>

                <div class="entrees_proposition">
                    <h3>Oeuf au plat</h3>
                    <p>Assaisonné à la truffe sur lit de caviar</p>
                    <p class="price">20€</p>
                    <button class="btn_okay"><i class="fas fa-check-circle"></i></button>
                </div>
            </article>
        </section>
    </body>
</html>
